<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    function Animal(name, sound) {
        this.name = name;
        this.sound = sound;
    }
    Animal.prototype.mkSound = function() {
        console.log(`${this.name}이(가) ${this.sound} 소리를 내며 운다`);
    }

    // Dog 클래스
    function Dog(name, sound) {
        Animal.call(this, name, sound); // Animal의 생성자 호출
    }
    Dog.prototype = Object.create(Animal.prototype); // Animal의 프로토타입을 상속받음
    Dog.prototype.constructor = Dog; // Dog의 생성자 설정

    Dog.prototype.bark = function() {
        console.log(`${this.name}가 짖는다`);
    }

    // Cat 클래스
    function Cat(name, sound) {
        Animal.call(this, name, sound); // Animal의 생성자 호출
    }
    Cat.prototype = Object.create(Animal.prototype); // Animal의 프로토타입을 상속받음
    Cat.prototype.constructor = Cat; // Cat의 생성자 설정

    Cat.prototype.purr = function() {
        console.log(`${this.name}가 고양이 소리를 낸다`);
    }

    var myDog = new Dog('강아지', '멍멍');
    myDog.mkSound(); 
    myDog.bark();   

    var myCat = new Cat('고양이', '야옹');
    myCat.mkSound(); 
    myCat.purr();    
</script>

</body>
</html>
