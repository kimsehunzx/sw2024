<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var memoTxt = document.getElementById('memoTxt');
            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

        clickBtn.addEventListener('click', function(event){
            var memoTxtVal = memoTxt.value;
            demo.innerHTML = memoTxtVal;
            memoTxt.value ="";
            memoTxt.focus();
        });

        memoTxt.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            // Enter 키를 누른 경우 메모 내용 업데이트
            var memoTxtVal = memoTxt.value;
            demo.innerHTML = memoTxtVal;
            memoTxt.value = "";
            memoTxt.focus();
        }
    });
}

    </script>


    <body>
        메모: <input type="text" id="memoTxt" value="hello">

    
        <p id="demo">JavaScript can change HTML content.</p>
    
        <button type="button" id="clickBtn" class="btn">Click</button>
        <button type="button" id="resetBtn">Reset</button>
       
    </body>
</head>
